name: Build and Release

on:
  push:
    branches:
      - bd-jb
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        ref: bd-jb
        submodules: 'recursive'

    - name: Count commits
      id: count-commits
      run: |
        COMMIT_COUNT=$(git rev-list --count HEAD)
        echo "Commit count: $COMMIT_COUNT"
        echo "::set-output name=commit_count::$COMMIT_COUNT"
        
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y yasm
        
    - name: Run make
      run: |
        cd prosper0gdb
        make      
        
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.count-commits.outputs.commit_count }}
        release_name: Release ${{ steps.count-commits.outputs.commit_count }}
        draft: false
        prerelease: false

    - name: Upload files
      id: upload-release-assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./prosper0gdb/payload.bin
        asset_name: payload.bin             
        asset_content_type: application/octet-stream
